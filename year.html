<!DOCTYPE html>
<html>
    <head>
        <title>Year of birth calculator</title>
        <link rel="stylesheet" href="year.css">
    </head>
    <body>
        <div class="yearCalculator" id="yearCalculator">
            <h1>Year calculator</h1>
            <label for="entry">Choose what you know:</label>
            <select name="entry" id="entry" class="dropdown">
              <option value="age">Age</option>
              <option value="yob">Year of birth</option>
            </select> 
            <div class="dob">
                <div class="yobContainer"><label for="yob">Year</label><input type="number" id="yob"  ></div>
                <div class="mobContainer"><label for="mob">Month</label><input class="mob" type="number" id="mob" ></div>
                <div class="dobContainer"><label for="dob">Day</label><input type="number" id="dob" >  </div> 
            </div>
            <div class="ageContainer"><label for="age">Age</label><input class="age" type="text" id="age" placeholder="Enter your age"></div>
            <button class="button-9" onclick="yearCalculator()">Submit</button>
            <p id="yobmessage"></p>
        </div>        
        <script src="yearCalculator.js"></script>
    </body>
</html>
